<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trekking Store</title>
  <link rel="icon" href="img/logo-x64w.png" type="image">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <div class="background-img">
      <div class="container">
        <div class="menu">
          <a href="#">
            <img src="img/logo.png" alt="logo">
          </a>
          <nav class="nav">
            <ul class="list">
              <li>
                <a href="#">
                  <p class="nav-btn">
                    Home
                  </p>
                </a>
              </li>
              <li>
                <a href="#">
                  <p class="nav-btn">
                    Products
                  </p>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="img/fa-shopping-cart.png" alt="cart">
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="title-wrapper">
          <div class="offer">
            <h1 class="title">
              Our clothing, your comfort
            </h1>
            <p class="intro">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed <br>do eiusmod tempor incididunt ut labore et dolore <br>magna aliqua.
            </p>
          </div>
          <a href="#sorting" class="chevron-down">
            <img src="img/fa-chevron-down.png" alt="arrow to down">
          </a>
        </div>
      </div>
    </div>
  </header>
  <section class="sorting" id="sorting">
    <div class="container">
      <div class="check-wrapper">
        <div class="check">
          <div class="men">
            <img src="img/fa-check.png" class="fa-check">
            <p>
              men
            </p>
          </div>
          <div class="women">
            <img src="img/fa-check.png" class="fa-check">
            <p>
              women
            </p>
          </div>
          <div class="children">
            <img src="img/fa-check-bg.png" class="fa-check">
            <p>
              children
            </p>
          </div>
        </div>
        <a href="#" class="btn">
          see all products
        </a>
      </div>
    </div>
  </section>
  <section class="products">
    <div class="container">

    </div>
  </section>
</body>
</html>
